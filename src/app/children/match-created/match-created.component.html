<ion-grid *ngIf="!isEditing">
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col size="6"><ion-label class="center"><strong>{{indice}}</strong></ion-label></ion-col>
    <ion-col size="3">
      <ion-item>
        <ion-label>
        </ion-label>
        <ion-select interface="action-sheet" (ionChange)="select_pressed($event)">
          <ion-select-option value="{{getSelectEditValue()}}" translate>edit</ion-select-option>
          <ion-select-option value="{{getSelectDeleteValue()}}" translate>delete</ion-select-option>
        </ion-select>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label position="fixed" text-wrap>{{getFirstName()}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label position="fixed" text-wrap>{{getSecondName()}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-item-divider></ion-item-divider>
</ion-grid>
<ion-grid *ngIf="isEditing"><ion-row>
  <ion-col size="4"></ion-col>
  <ion-col size="4"><ion-label class="center"><strong>{{indice}}</strong></ion-label></ion-col>
  <ion-col size="2">
    <ion-button color="success" size="small" (click)="click_save_edit()" [disabled]="save_edit_match_disabled()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="2">
    <ion-button color="danger" size="small" (click)="click_cancel_edit()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
  <ion-input placeholder="{{'team_name' | translate}}" [(ngModel)]="firstTeamName"></ion-input>
  <ion-input placeholder="{{'team_name' | translate}}" [(ngModel)]="secondTeamName"></ion-input>
  <ion-item-divider></ion-item-divider>
</ion-grid>

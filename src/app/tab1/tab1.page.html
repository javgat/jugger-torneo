<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span translate>round</span> {{getRoundNumber()}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><span translate>round</span> {{getRoundNumber()}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button size="large" color="primary" expand="block" (click)="click_advanced_round()" [disabled]="advance_round_disabled()" translate>advance_round</ion-button>
  <app-match-happening *ngFor="let enf of enfrentamientos" [enfrentamiento]="enf" (clickedSaveDataEvent)="updateStorageEnfrentamientosData($event)"></app-match-happening>
</ion-content>

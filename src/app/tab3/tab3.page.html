<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title translate>
      options
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      <span translate>reset</span>
      <ion-icon slot="start" name="trash-outline"></ion-icon>
    </ion-label>
    <ion-select interface="action-sheet" (ionChange)="select_delete_pressed()">
      <ion-select-option value="delete" translate>delete</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
